<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 20px auto;
    }

    .team-header {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-bottom: 30px;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #333;
    }

    table tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    table tr:nth-child(odd) {
      background-color: #242424;
    }

    .team {
      margin-bottom: 30px;
    }

    .team.t {
      border: 2px solid yellow;
    }

    .team.ct {
      border: 2px solid lightblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="team t">
      <div class="team-header" id="team-t-header">Terrorists</div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Assists</th>
            <th>Score</th>
            <th>Damage</th>
          </tr>
        </thead>
        <tbody id="team-t-body"></tbody>
      </table>
    </div>

    <div class="team ct">
      <div class="team-header" id="team-ct-header">Counter-Terrorists</div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Assists</th>
            <th>Score</th>
            <th>Damage</th>
          </tr>
        </thead>
        <tbody id="team-ct-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchScoreboard() {
      try {
        const response = await fetch('/api/scoreboard');
        const data = await response.json();

        // Устанавливаем названия команд
        document.getElementById('team-t-header').textContent = data.team2;
        document.getElementById('team-ct-header').textContent = data.team1;

        // Очищаем таблицы
        const teamTBody = document.getElementById('team-t-body');
        const teamCTBody = document.getElementById('team-ct-body');
        teamTBody.innerHTML = '';
        teamCTBody.innerHTML = '';

        // Добавляем игроков в таблицы
        data.T.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.name}</td>
            <td>${player.kills}</td>
            <td>${player.deaths}</td>
            <td>${player.assists}</td>
            <td>${player.score}</td>
            <td>${player.damage}</td>
          `;
          teamTBody.appendChild(row);
        });

        data.CT.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.name}</td>
            <td>${player.kills}</td>
            <td>${player.deaths}</td>
            <td>${player.assists}</td>
            <td>${player.score}</td>
            <td>${player.damage}</td>
          `;
          teamCTBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching scoreboard:', error);
      }
    }

    // Обновляем данные каждые 5 секунд
    setInterval(fetchScoreboard, 5000);
    fetchScoreboard();
  </script>
</body>
</html>
