<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <!-- Команда T -->
    <div class="team t">
      <div class="team-header">
        <span id="team-t-name">Terrorists</span>
        <span id="team-t-score">0</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Assists</th>
            <th>Score</th>
            <th>Damage</th>
            <th>Money</th>
            <th>Equip Value</th>
          </tr>
        </thead>
        <tbody id="team-t-body"></tbody>
      </table>
    </div>

    <!-- Команда CT -->
    <div class="team ct">
      <div class="team-header">
        <span id="team-ct-name">Counter-Terrorists</span>
        <span id="team-ct-score">0</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Assists</th>
            <th>Score</th>
            <th>Damage</th>
            <th>Money</th>
            <th>Equip Value</th>
          </tr>
        </thead>
        <tbody id="team-ct-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchScoreboard() {
      try {
        const response = await fetch('/api/scoreboard');
        const data = await response.json();

        // Обновляем название и счёт команды T
        document.getElementById('team-t-name').textContent = data.team2.name || 'Terrorists';
        document.getElementById('team-t-score').textContent = data.team2.score || 0;

        // Обновляем название и счёт команды CT
        document.getElementById('team-ct-name').textContent = data.team1.name || 'Counter-Terrorists';
        document.getElementById('team-ct-score').textContent = data.team1.score || 0;

        // Таблицы игроков
        const teamTBody = document.getElementById('team-t-body');
        const teamCTBody = document.getElementById('team-ct-body');

        teamTBody.innerHTML = ''; // Очищаем предыдущие данные
        teamCTBody.innerHTML = '';

        // Добавляем игроков команды T
        data.T.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.name || 'Unknown'}</td>
            <td>${player.kills || 0}</td>
            <td>${player.deaths || 0}</td>
            <td>${player.assists || 0}</td>
            <td>${player.score || 0}</td>
            <td>${player.damage || 0}</td>
            <td>${player.money || 0}</td>
            <td>${player.equipValue || 0}</td>
          `;
          teamTBody.appendChild(row);
        });

        // Добавляем игроков команды CT
        data.CT.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.name || 'Unknown'}</td>
            <td>${player.kills || 0}</td>
            <td>${player.deaths || 0}</td>
            <td>${player.assists || 0}</td>
            <td>${player.score || 0}</td>
            <td>${player.damage || 0}</td>
            <td>${player.money || 0}</td>
            <td>${player.equipValue || 0}</td>
          `;
          teamCTBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching scoreboard:', error);
      }
    }

    // Запрашиваем данные каждые 5 секунд
    fetchScoreboard();
    setInterval(fetchScoreboard, 5000);
  </script>
</body>
</html>
